<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario — Heladería</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:600px; margin:40px auto; padding:0 20px; }
    label { display:block; margin:10px 0 4px; }
    input, button { padding:8px; font-size:16px; width:100%; box-sizing:border-box; }
    button { margin-top:12px; cursor:pointer; }
    #msg { margin-top:12px; min-height:20px; }
  </style>
</head>
<body>
  <h1>Pedido de Helado</h1>

  <form id="orderForm">
    <label for="name">Nombre</label>
    <input id="name" name="name" required />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required />

    <label for="flavor">Sabor</label>
    <input id="flavor" name="flavor" required />

    <label for="qty">Cantidad</label>
    <input id="qty" name="qty" type="number" min="1" value="1" required />

    <button type="submit">Enviar pedido</button>
  </form>

  <p id="msg"></p>

  <!-- Vinculamos el script externo -->
  <script src="app2.js"></script>
</body>
</html>
